<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terço </title>
    <link rel="stylesheet" href="principal.css">
</head>
<body>

    <header class="cabecalho-principal">
        <div class="container-header">
            <a href="index.html">
                <img src="Logo.png" alt="Logo do Site" class="logo-imagem">
            </a>

            <div class="container-busca">
                <input type="text" placeholder="Buscar produtos, marcas e muito mais...">
                <button class="btn-busca">&#128269;</button>
            </div>

            <nav class="nav-principal">
                <a href="index.html"> Home</a>
                <a href="#">Categorias</a>
                <a href="#">Ofertas</a>
                <a href="login.html">Login</a>
            </nav>
        </div>
    </header>

    <main class="conteudo-principal">

        <div class="container-produto">

            <div class="coluna-imagem">
                <img src="terco.webp" alt="Imagem do Produto">
            </div>

            <div class="coluna-info">
                <span class="info-condicao">Novo | +500 vendidos</span>
                <h1 class="info-titulo">terço feito em madeira artesanalmente e manualmente</h1>
                
                <div class="info-preco">
                    <span class="preco-principal">R$ 59,99</span>
                    <span class="preco-parcela">em 5x R$ 12.00 sem juros</span>
                </div>

                <div class="info-envio">
                    <span class="envio-full">FULL</span>
                    <span>Chegará grátis amanhã</span>
                </div>

                <button class="btn-comprar">Comprar agora</button>
                <button class="btn-carrinho">Adicionar ao carrinho</button>
            </div>

        </div>

    </main>

</body>
</html>
